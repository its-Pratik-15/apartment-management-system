name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: apartment_management_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Setup test environment
      run: |
        cd backend
        cp .env.example .env
        echo "DATABASE_URL=mysql://root:password@localhost:3306/apartment_management_test" >> .env
        echo "JWT_SECRET=test-secret-key" >> .env
    
    - name: Generate Prisma client
      run: |
        cd backend
        npm run db:generate
    
    - name: Run database migrations
      run: |
        cd backend
        npm run db:migrate
    
    - name: Lint backend code
      run: |
        cd backend
        npm run lint || echo "Linting not configured"
    
    - name: Run backend tests
      run: |
        cd backend
        npm test || echo "Tests not configured yet"

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint frontend code
      run: |
        cd frontend
        npm run lint || echo "Linting not configured"
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false || echo "Tests not configured yet"
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Check build size
      run: |
        cd frontend
        ls -la build/static/js/
        ls -la build/static/css/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit - Backend
      run: |
        cd backend
        npm audit --audit-level moderate || echo "Security vulnerabilities found"
    
    - name: Run security audit - Frontend
      run: |
        cd frontend
        npm audit --audit-level moderate || echo "Security vulnerabilities found"

  deploy-staging:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Add your staging deployment commands here

  deploy-production:
    needs: [test-backend, test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deploy to production environment"
        # Add your production deployment commands here